<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	
	<title> Exerício JavaScript </title>
	<style>
	
	html {

		background:#b7e8ed;
		margin-left: 20px;
		margin-right: 20px;
		padding: 20px;
		border: 2px solid black;
		border-radius: 5px;
		height: 100%;
	}

	title, body {
		font-family: monospace;
	}	

	h2 {
		
		font-family: arial;

	}	
	


	</style>

</head>

<body>

	<h2> Exercício introdução ao JavaScript </h2>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script> 
	

	array = [];
	do {
		var name = prompt("Informe o seu nome: ");
		var age = prompt("Informe a sua idade: ");
		var pessoa = {Nome: name, Idade:age};
		for (var [key,value] of Object.entries(pessoa)){
			array.push(key + ': ' + value);	
		}
		//array.push(Object.entries(pessoa2));
	} while(confirm("Clique OK para informar mais nomes e idades e em CANCELAR para imprimir os objetos:"));
	var j=0;
	for(i=0; i<(array.length); i=i+2) {		
		document.write("Pessoa" + (j+1) + " { " + array[i] + ", "+ array[i+1] + " }<br>");			
		j++;
	}


	var stringDeObjetos = array.join("\n");	
	window.alert(stringDeObjetos);

	//alert personalizdo
	swal({
		title: "Objetos Pessoa",
		text: stringDeObjetos,
		icon: "info",
	});
	
	</script>
	


</body>
</html>

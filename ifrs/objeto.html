 <h2>Objeto com js</h2>

 <script>

var pessoa = {nome: 'Rafael' , idade: 25 , sexo:'Masculino'};

document.write(Object.values(pessoa));
document.write("<br>");
document.write(Object.keys(pessoa));
document.write("<br>");
document.write(Object.entries(pessoa));
document.write("<br>");
document.write(this.pessoa.nome);
document.write("<br>");
document.write(this.pessoa.idade);
document.write("<br>");
document.write(this.pessoa.sexo);



</script>
